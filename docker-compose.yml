version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - ENV=dev
    command: python -m backend.main
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./ai_core:/app/ai_core
    depends_on: []
  frontend:
    build: ./frontend
    environment:
      - ENV=dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    depends_on:
      - backend
