version: '3.8'
services:
  ai_core:
    build: ./ai_core
    env_file:
      - .env
    command: python ai_core/main.py
  backend:
    build: ./backend
    env_file:
      - .env
    command: python backend/main.py
    depends_on:
      - ai_core
  frontend:
    build: ./frontend
    env_file:
      - .env
    ports:
      - "80:3000"
    command: npm run build && npm start
    depends_on:
      - backend
