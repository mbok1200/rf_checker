version: '3.8'
services:
  ai_core:
    build: ./ai_core
    env_file:
      - .env
    command: python ai_core/main.py
  backend:
    build: ./backend
    env_file:
      - .env
    command: python backend/main.py
    depends_on:
      - ai_core
  frontend:
    build: ./frontend
    env_file:
      - .env
    ports:
      - "80:3000"
    command: npm run build && npm start
    depends_on:
      - backend
  cloudflared:
    image: cloudflare/cloudflared:latest
    env_file:
      - .env
    command: tunnel --no-autoupdate --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared/config.yml:/etc/cloudflared/config.yml:ro
      # Якщо працюєте через credentials JSON:
      # - ./cloudflared/${CLOUDFLARE_TUNNEL_ID}.json:/etc/cloudflared/${CLOUDFLARE_TUNNEL_ID}.json:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
